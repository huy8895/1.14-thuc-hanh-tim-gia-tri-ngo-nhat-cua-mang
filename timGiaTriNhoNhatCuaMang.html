<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim gia tri nho nhat cua mang</title>
</head>
<body>
<script>
    let arr1 = [7, 12, 6, 9, 20, 56, 89];
    let possitionMin = MinPossition(arr1);
        if (MinPossition(arr1) === -1){
            document.write('mảng này đang rỗng')
        } else {
            document.write(arr1 + '<br>');
            document.write('gia tri nho nhat la : ' + arr1[possitionMin] + ' tai vi tri ' + possitionMin);
        }

    function MinPossition(arr) {
        if(arr.length === 0)
            return -1;
        let min = arr[0];
        position = 0;

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
                position = i;
            }
        }
        return position;
    }

</script>
</body>
</html>
